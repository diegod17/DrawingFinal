
<!DOCTYPE html>
<html>

  <head>
    <title>Admin Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="pageLayout.css"/>
    <link rel="stylesheet" type="text/css" href="buttonStyle.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>

       <h1 class ="topbar" id = "session"  style = "color:white;font-size:100%" ></h1>


    <!-- Header Section -->
     <div class = "header">

            <h2 style = "color:white;font-size:200%">
                ADMIN PAGE
            </h2>      
    </div>


     <!-- Menu Navigation Bar -->
    <div class="menu">
        <div class="buttons">

        <a class="btn1" href="/">Canvas</a>
        <a class="btn1" href="/gallery">Gallery</a>
        <a class="btn1" href="/b">MultiCanvas</a>
        <a class="btn1" href="/d">Delete</a>
        <div class="menu-log">
            <!--<input type="image" id="avatar" src="blankPFP.png" alt="button"> -->
            <a id="usrsName" class="label" style = "color:blue" href="./gallery"></a>
            <a class="btn1" href="/login">LOGOUT</a>
        </div>
        </div>
    </div>


      <!-- Body section -->
    <div class = "body_sec">
        <section id="Content">

            
        
      <div class="field">
        <div class="tools">

          <input onClick="clearCanvas()" type="button" id="clearButton" value="Clear" class="button"/>
          <input onClick="undo()" type="button" id="undoButton" value="Undo" class="button" />

          <div onClick="changeColor(this)" class="colorField" style="background: black"></div>
          <div onClick="changeColor(this)" class="colorField" style="background: red"></div>
          <div onClick="changeColor(this)" class="colorField" style="background: blue"></div>
          <div onClick="changeColor(this)" class="colorField" style="background: green"></div>
          <div onClick="changeColor(this)" class="colorField" style="background: yellow"></div>

          <input onInput="drawColor = this.value" type="color" id="colorPicker" class="colorPicker" value="#6a0dad">

          <input type="image" class="eraser" src="eraser.png" alt="button" width="40" height="40" onClick="erase()">

          <input type="image" class="background" src="background.png" alt="button" width="40" height="40" onClick="background()">

          <label for="brushSize" class=" brushSize">Brush Size:</label>
          <input type="range" min="2" max="50.5" value="2" id="brushSize" class="brushSize" onInput="drawSize = this.value">
          
        </div>

        <div class="shapes">
          <input type="image" class="rectangle" src="rect.png" alt="button" width="40" height="40" onClick="rectangle()">
        </div>

        <div style = "text-align:center;">
         <canvas id="canvas"></canvas>
        </div>
        

        <br>
        <div class="redirect" style = "text-align:center;">
          <input type="file" id="input" value="add image" onchange="handleAddFile()">    
          <label for="username" class="name">Caption:      </label>
          <br>
          <input id="username" class="name" type="text" name="username"maxlength="25">
        </div>
        <div class="submit">
          
          <br>
          <input type="button" class="postBtn "name="send" value="Post" onclick="setImage()">
        </div>
      </div>


        </section>
    </div>
       

    <!-- Footer Section -->
    <footer class="FOOTER">  
        <!-- Map -->
        <div class="footer-map"></div>  
        <!-- Footer Links -->
        <div class="footer-info">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 footer-info-item">
                        <h3>Information</h3>
                        <ul class="list-unstyled">
                            <li><a href="#">About Us</a></li>
                           
                        </ul>
                    </div>
                    <div class="col-sm-4 footer-info-item">
                        <h3>My Account</h3>
                        <ul class="list-unstyled">
                            <li><a href="#">Sign In</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>   
                    </div>
                    <div class="col-sm-4 footer-info-item">
                        <h3><span class="glyphicon glyphicon-list-alt"></span> Newsletter</h3>
                        <p>Sign up for exclusive offers.</p>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter your email address">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    Subscribe!
                                </button>
                            </span>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div>
        
        <!-- Copyright etc -->
        <div class="small-print">
            <div class="container2">
                <p><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
                <p>Copyright &copy; Group3 2022 </p>
            </div>
        </div>
        
    </footer>
    

    

  </body>
  <script src='/socket.io/socket.io.js'></script>
  <script src="draw.js"></script>
  
</html>
